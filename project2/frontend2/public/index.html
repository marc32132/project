<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <title>PlatformaEdukacyjna</title>
</head>

<body>
    <div id="container">
        <main id="main">
            <form  id="login" action="/user/login" method="post">
                <h1 id="header">Login</h1>
                <p class="form_log"><input type="text" name ="login" class = "input" required placeholder="Login"></p>
                <p class="form_log"><input type="password" name = "password" class = "input" required placeholder="Password"></p>
                <p>
                    <select name="position" size="1">
                        <option>Student</option>
                        <option>Teacher</option>
                    </select>
                </p>
                <p class="form_log"><input type="submit" id="submitlog" value="Login"></p>
                <p>Don't have an account? <a href="./" id="createAcc" >Register here</a></p>
                <p><a href="./" id="getPassword" >Forgot your password?</a></p>
            </form>
            <form id="createAccount" class="hidden" action="/user/register" method="post">
                <h1 id="header">Register</h1>
                <p class="form_reg"><input type="text" class = "output" name="login" required placeholder="Login"></p>
                <p class="form_reg"><input type="password" class = "output" name="password" required placeholder="Password"></p>
                <p class="form_reg"><input type="email" class = "output" name="mail" required placeholder="e-mail"></p>
                <p>
                    <select name="position" size="1">
                        <option>Student</option>
                        <option>Teacher</option>
                    </select>
                </p>
                <p class="form_reg"><input type="submit" id="submitreg" value="Register"></p>
                <p>Already have an account? <a href="./" id="signIn" >Login here</a></p>
            </form>
            <form id="changePassword" class="hidden" action="/user/updateUser" method="post">
                <h1 id="header">Change password</h1>
                <p class="form_log"><input type="text" class = "output" name="login" required placeholder="Login"></p>
                <p class="form_log"><input id="pass1" type="password" class = "output" name="password" required placeholder="Password"></p>
                <p class="form_log"><input id="pass2" type="password" class = "output" name="password2" required placeholder="repeat Password"></p>
                <p>
                    <select name="position" size="1">
                        <option>Student</option>
                        <option>Teacher</option>
                    </select>
                </p>
                <p class="form_log"><input type="submit" id="submitpass" value="submit"></p>
                <p>Already have an account? <a href="./" id="signIn" >Login here</a></p>
            </form>

        </main>
    </div>
    <script src="js/javascp.js"></script>
</body>

</html>
